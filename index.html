<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>timer</title>
    <link rel="stylesheet" href="index.css" />

      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"

  <body>
    <h1>Happy New Year</h1>
    <div class="countdown__container">
      <div class="months">
        <p>0</p>
        <span>months</span>
      </div>
      <div class="days">
        <p>0</p>
        <span>days</span>
      </div>
      <div class="hours">
        <p>0</p>
        <span>hours</span>
      </div>
      <div class="minutes">
        <p>0</p>
        <span>minutes</span>
      </div>
      <div class="seconds">
        <p>0</p>
        <span>seconds</span>
      </div>
    </div>

    <div class="slider">
      <span class="slider__text">Welcome! Timer Project</span>
    </div>
